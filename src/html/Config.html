<script src="http://code.jquery.com/jquery-2.0.1.min.js"></script>

	
<script>

	function excluir(terminal)
	{		
		
		$('#FormRamal').attr('action', "/Avaya/rest/ramal/config");
		$('input[name="confRamal"]').attr('value','false');
		$('input[name="excluirRamal"]').attr('value','true');
		$('input[name="terminalExcluir"]').attr('value',terminal);
		$('#FormRamal').submit();
	}

	function editar(terminal)
	{		
		
		$('#FormRamal').attr('action', "/Avaya/rest/ramal/config");
		$('input[name="confRamal"]').attr('value','false');
		$('input[name="editarRamal"]').attr('value','true');
		$('input[name="terminalEditar"]').attr('value',terminal);
		$('#FormRamal').submit();
	}

	

	function mensagem()
	{
		tagAlert
	}
	
	
	
</script>
	
	
	
<meta charset="UTF-8">

</head>
<body onload="mensagem();">

			<input type = "hidden" name="confRamal" id="confRamal" value="false" />
			<input type = "hidden" name="excluirRamal" id="excluirRamal" value="false" />

		</div>

				<input type = "hidden" name="confRamal" id="confRamal" value="true" />

				<input type = "hidden" name="editarRamal" id="editarRamal"  />
